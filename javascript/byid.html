<html>
    <head>
        <script type="text/javascript">
            function square(){
            var number =document.getElementById("number").value;
            document.write("Result: "+(number*number))
            }
        </script>
    </head>

    <body>
        <form>
            Enter a number: <input type="text" id="number" name="number"><br>
            <input type="button" value="square" onclick="square()"><br>
        </form>
    </body>
</html>

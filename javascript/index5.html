<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a=parseInt(prompt("enter a value"))
        document.write("a value is="+a+"<br>")
        var b=parseInt(prompt("enter b value"))
        document.write("b value is="+b+"<br>")
        document.write("sum of the 2 values is= "+(a+b)+"<br>")

        if(a>b){
            document.write("a is greater<br>")
        }
        else{
            document.write("b is greater")
        }
    </script>
</body>
</html>

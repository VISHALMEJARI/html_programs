<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function validate(){
            var username = document.myform.username.value;
            document.write(username)
            var password = document.myform.password.value;

            if(username==="" && password===""){
                document.write("Please enter your credentials")
    
            }

            else if(password.length<8){
                document.write("Please enter 8 characters password")
            }


            else if(username==="vishalmejari"&& password==="123456789"){
                document.write("login is sucess")
            }
            else{
                document.write("Login is failed")
            }

        }
    </script>
</head>
<body>
    <form name="myform" method="post" onsubmit="validate()">
       username:<input type="text" name="username"><br>
       Password:<input type="password" name="password">
       <input type="submit" value="submit"> 
    </form>    
</body>
</html>

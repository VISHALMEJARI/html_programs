<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Demonstration</title>
</head>
<body>
    <h1>JavaScript Operators Demonstration</h1>
    <script>
        // Display Arithmetic Operations
        let a = 10;
        let b = 3;
        document.write("<h2>Arithmetic Operations:</h2>");
        document.write("<h2>The value of a is 10 and b is 3</h2>");
        document.write("<p>Addition (a + b): " + (a + b) + "</p>");
        document.write("<p>Subtraction (a - b): " + (a - b) + "</p>");
        document.write("<p>Multiplication (a * b): " + (a * b) + "</p>");
        document.write("<p>Division (a / b): " + (a / b) + "</p>");
        document.write("<p>Modulus (a % b): " + (a % b) + "</p>");
        document.write("<p>Exponent (a ** b): " + (a ** b) + "</p>");

        // Display Comparison Operations
        document.write("<h2>Comparison Operations:</h2>");
        document.write("<p>Equal to (a == b): " + (a == b) + "</p>");
        document.write("<p>Not equal to (a != b): " + (a != b) + "</p>");
        document.write("<p>Strict equal to (a === b): " + (a === b) + "</p>");
        document.write("<p>Strict not equal to (a !== b): " + (a !== b) + "</p>");

        // Display Logical Operations
        let x = true;
        let y = false;
        document.write("<h2>Logical Operations:</h2>");
        document.write("<p>AND (x && y): " + (x && y) + "</p>");
        document.write("<p>OR (x || y): " + (x || y) + "</p>");
        document.write("<p>NOT (!x): " + (!x) + "</p>");

        // Display Assignment Operations
        let c = 5;
        document.write("<h2>Assignment Operations:</h2><h2>The value of c is 5</h2>");
        c += 2;
        document.write("<p>c += 2: " + c + "</p>");
        c -= 1;
        document.write("<p>c -= 1: " + c + "</p>");

        // Display Ternary Operator Result
        let age = 18;
        let canVote = (age >= 18) ? "Yes" : "No";
        document.write("<h2>Ternary Operator:</h2>");
        document.write("<p>Can vote: " + canVote + "</p>");

        // Display Bitwise Operations
        let d = 5; // 0101 in binary
        let e = 3; // 0011 in binary
        document.write("<h2>Bitwise Operations:</h2>");
        document.write("<h2>The value os d is 5(0101) and e is 3(0011):</h2>");
        document.write("<p>AND (d & e): " + (d & e) + "</p>");
        document.write("<p>OR (d | e): " + (d | e) + "</p>");
        document.write("<p>XOR (d ^ e): " + (d ^ e) + "</p>");
        document.write("<p>NOT (~d): " + (~d) + "</p>");
        document.write("<p>Left Shift (d << 1): " + (d << 1) + "</p>");
        document.write("<p>Right Shift (d >> 1): " + (d >> 1) + "</p>");
    </script>
</body>
</html>
